<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<title>Meta Search</title>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
	<script src="/client.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css">
  </head>
  <body>
    <div class="container">
      <div class="masthead">
        <div class="row">
          <h3 class=text-muted>
          Meta Search
          </h3>
          <form class="form-inline" role="search">
            <div class="form-group">
              <input class="form-control" type="text" name="keywords" value="" placeholder="關鍵字">
            </div>
             <button class="btn btn-default" type="submit" name="submit">搜尋</button>
          </form>
        </div>
        <div class="row">
          <br>
          <div class="alert alert-danger" id="message" style="display: none">
          </div>
        </div>
        <div class="row">
          <div class="panel panel-info" id="g_search">
            <div class="panel-heading">
              <h4>Google</h4>
            </div>
             <table class="table table-hover" id="g_result">
             </table>
          </div>
        </div>
        <div class="row">
          <div class="panel panel-info" id="y_search">
            <div class="panel-heading">
              <h4>Yahoo</h4>
            </div>
            <table class="table table-hover" id="y_result">
            </table>
          </div>
        </div>
        <div class="row">
          <div class="panel panel-info" id="b_search">
            <div class="panel-heading">
              <h4>Bing</h4>
            </div>
            <table class="table table-hover" id="b_result">
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
